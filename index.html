<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100;200&family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.js"></script>
    <link rel="stylesheet" href="css/style.css" />

    <title>Beatriz World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>
        World Clock
        <img src="images/clock.png" alt="logo" width="75" class="clocklogo" />
      </h1>

      <select name="city" id="search-bar" class="searchbar">
        <option value="">Select a City</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Asia/Shanghai">Shanghai</option>
      </select>
      <div class="citycontainer">
        <div class="city" id="current-city">
          <div>
            <h2></h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="sydney">
          <div>
            <h2></h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by Beatriz Santos and is open source on
      <a href="https://github.com/Biurius/Timezone.git" target="_blank"
        >Github</a
      >
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
